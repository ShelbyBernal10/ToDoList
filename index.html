<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Otomanopee+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">

        <div class="headers">
            <h1>TO DO LIST</h1>
            <h2>Get Yo S**t Done!</h2>
        </div>

        <div class="to-do-cont">
            <div class="nada">
                <p>You got nada!</p>
                <p>Click Add to create a new To Do!</p>
            </div>
            <div class="list"></div>
        </div>

        <div class="btn-cont">
            <button class="btns add-btn">Add</button>
            <button class="btns delete-btn">Delete Task</button>
            <button class="btns refresh-btn">Refresh</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
